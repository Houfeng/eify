build:
  - name: shell
    script:
      - tsc --locale zh-CN 

dev:
  - name: shell
    script:
      - dn build

test:
  - name: call
    pipe: build
  - name: lint
    source: ./src
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org